<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Full Image</title>

<style>
  html, body {
    margin: 0;
    width: 100%;
    height: 100%;
  }

  body {
    background: url("background.png") no-repeat center center;
    background-size: cover;
    position: relative;
    overflow: hidden;
  }

  /* 점 컨테이너 */
  .dots {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    display: flex;
    gap: 18px; /* 점 사이 간격 */
  }

  /* 점 기본 스타일 */
  .dot {
    width: 10px;   /* 점 크기 */
    height: 10px;
    border-radius: 50%;
    background: #333; /* 기본 검정 */
    animation: blink 1.5s infinite;
  }

  .dot:nth-child(1) { animation-delay: 0s; }
  .dot:nth-child(2) { animation-delay: 0.5s; }
  .dot:nth-child(3) { animation-delay: 1s; }

  /* 애니메이션 */
  @keyframes blink {
    0%   { background: white; }
    33%  { background: #333; }
    100% { background: #333; }
  }
</style>
</head>

<body>
  <div class="dots">
    <div class="dot"></div>
    <div class="dot"></div>
    <div class="dot"></div>
  </div>
</body>
</html>
